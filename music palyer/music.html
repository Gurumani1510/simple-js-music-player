<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music player</title>
    <link rel="stylesheet" href="music.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="music.js"></script>
  </head>
  <body class="body">
    <h1>MUSIC PLAYER</h1>
    <div class="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container">
      
            <audio id="audio" controls src="music/interstellar.mp3">
              <a href="music/interstellar.mp3"> Download audio </a>
            </audio>
            <div class="progress"></div>
        
        </div>
      </div>
      <audio id="audio" class="src" src="music/interstellar.mp3"></audio>
      <div class="img-container">
        <img id="cover" src="images/interstellar.jpeg" alt="" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
  </body>
</html>
